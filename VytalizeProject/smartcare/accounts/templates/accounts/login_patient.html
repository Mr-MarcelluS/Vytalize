<!DOCTYPE html>
<html>
<head>
    <title>Patient Login | SmartCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light vh-100 d-flex align-items-center justify-content-center">
    <div class="card shadow p-4" style="min-width: 400px;">
        <h4 class="text-center mb-3">Patient Login</h4>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" id="id_username" required>
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="id_password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        {% if error %}
            <div class="alert alert-danger mt-3 text-center">{{ error }}</div>
        {% endif %}
        <p class="mt-3 text-center">
            <a href="{% url 'password_reset' %}">Forgot Password?</a><br>
            <a href="{% url 'register' %}">Don't have an account? Register</a>
        </p>
    </div>
</body>
</html>
