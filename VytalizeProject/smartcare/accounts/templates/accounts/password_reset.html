<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password | SmartCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light vh-100 d-flex align-items-center justify-content-center">
<div class="card shadow p-4" style="min-width: 400px;">
    <h4 class="mb-3 text-center">Reset Your Password</h4>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
    </form>
    <p class="mt-3 text-center"><a href="{% url 'login_patient' %}">Back to Login</a></p>
</div>
</body>
</html>
