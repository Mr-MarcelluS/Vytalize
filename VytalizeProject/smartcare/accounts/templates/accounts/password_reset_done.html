{% extends 'accounts/base.html' %}
{% load static %}

{% block content %}
<style>
    body {
        background: url("{% static 'images/clinic-bg.jpg' %}") no-repeat center center fixed;
        background-size: cover;
        font-family: 'Segoe UI', sans-serif;
    }

    .overlay {
        background-color: rgba(255, 255, 255, 0.95);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .navbar {
        background-color: #0d6efd;
        padding: 1rem 2rem;
    }

    .navbar-brand,
    .nav-link {
        color: white !important;
        font-weight: 600;
    }

    .nav-link:hover,
    .navbar-brand:hover {
        color: #dfefff !important;
    }

    .confirmation-container {
        max-width: 600px;
        margin: auto;
        margin-top: 10%;
        background-color: #ffffff;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        text-align: center;
        animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .confirmation-container h3 {
        color: #198754;
        margin-bottom: 20px;
    }

    .btn-home {
        background-color: #0d6efd;
        color: white;
        padding: 10px 25px;
        font-weight: 600;
        border: none;
        border-radius: 30px;
        transition: all 0.3s ease-in-out;
        margin-top: 20px;
    }

    .btn-home:hover {
        background-color: #0846c3;
        transform: scale(1.03);
    }
</style>

<div class="overlay">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">SmartCare</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login_doctor' %}">Doctor Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login_patient' %}">Patient Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Confirmation Message -->
    <div class="confirmation-container">
        <h3>Password Reset Email Sent</h3>
        <p>If the email you entered exists in our system, we've sent you instructions for resetting your password.</p>
        <a href="{% url 'home' %}" class="btn-home">Back to Home</a>
    </div>
</div>
{% endblock %}
